<!DOCTYPE html>
<html lang="ur" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>SHORTXURL</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
    }
    header {
      background-color: #a4f0e0; /* aeglo shade */
      color: #000;
      padding: 15px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: relative;
    }
    .brand {
      font-size: 22px;
      font-weight: bold;
    }
    .menu-icon {
      font-size: 28px;
      cursor: pointer;
    }
    .sidebar {
      position: fixed;
      top: 0;
      right: -250px;
      width: 250px;
      height: 100%;
      background-color: #fff;
      box-shadow: -2px 0 10px rgba(0,0,0,0.2);
      transition: 0.3s;
      padding-top: 60px;
      z-index: 999;
    }
    .sidebar.active {
      right: 0;
    }
    .sidebar a {
      display: block;
      padding: 15px 20px;
      border-bottom: 1px solid #eee;
      text-decoration: none;
      color: #333;
      font-weight: 500;
    }
    .sidebar a:hover {
      background-color: #f0f0f0;
    }
  </style>
</head>
<body>

  <header>
    <div class="brand">SHORTXURL</div>
    <div class="menu-icon" onclick="toggleMenu()">&#9776;</div>
  </header>

  <div class="sidebar" id="sidebar">
    <a href="#">HOME</a>
    <a href="#">PUBLISH RATES</a>
    <a href="#">BLOG</a>
    <a href="#">LOGIN</a>
    <a href="#">SIGN UP</a>
    <a href="#">PAYMENT PROOF</a>
  </div>

  <script>
    function toggleMenu() {
      document.getElementById("sidebar").classList.toggle("active");
    }
  </script>

</body>
</html>
